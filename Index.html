<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My First Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <style>
    
    
    
    :root {
      /* Light color palette */
      --color-primary: #ffffff;
      --color-secondary: #000000;
      --color-accent: #ac1717;
      --color-background: #ffffff;
      --color-text: #000000;
      --color-white: #ffffff;

      /* Font */
      --main-font: 'Righteous', Arial, sans-serif;

      /*  */

    }
    
    @media (prefers-color-scheme: dark) {
      :root {
      /* Dark color palette */
      --color-primary: #09090a;
      --color-secondary: #ffffff;
      --color-accent: #ac1717;
      --color-background: #09090a;
      --color-text: #ffffff;
      --color-white: #ffffff;

     /* Font */
      --main-font: 'Righteous', Arial, sans-serif;


      }
    }




    body {
      font-family: var(--main-font); /* Use the font for the whole page */
      margin: 0px;
      background-color: var(--color-background);
      color: var(--color-text);
    }
    h1 {
      font-weight: 700;
    }
    .banner {
      position: relative;
      top: 0;
      background-color: var(--color-primary); /* Banner color */
      color: var(--color-text);               /* Text color */
      height: 100vh;                          /* Full height of the viewport */
      width: 100vw;                            /* Full width of the viewport */
      display: flex;                          /* Use flexbox to center text */
      align-items: center;                    /* Vertically center text */
      justify-content: center;                /* Horizontally center text */
      font-size: clamp(48px, 8vw, 320px);
      font-family: var(--main-font);
     
    }
    

    .transition {
      position: relative;
      top: 0;
      background: linear-gradient(to bottom, var(--color-primary), var(--color-secondary)); /* Banner color */
      color: var(--color-text);               /* Text color */
      height: 30vh;                          /* Full height of the viewport */
      display: flex;                         
      align-items: center;                    
      justify-content: center;                
    }
    

    .topbar {
      position: fixed;
      top: 0;
      transform: translate(-50%, -100%); /* start hidden above and centered */
      width: clamp(80vw, 80vw, 100vw);                       /* keep full width or your original width */
      height: clamp(40px, 5vh, 80px);                        /* original height */
      padding: 1vh 1vh;                 /* original padding */
      text-align: center;
      font-weight: bold;
      color: var(--color-primary);
      background: var(--color-secondary);
      opacity: 0;                          /* start hidden */
      transition: transform 0.8s ease, opacity 0.8s ease;
      z-index: 1;                          /* keep on top */
      font-family: var(--main-font);       /* keep your font */
      font-size: clamp(6px, 20px, 20px);   /* or your preferred size */
      left: 50%;            /* middle of viewport */
      border-radius: 50px;      /* rounds the corners */
      margin: 1.5vh auto 0;

      display: flex;
      justify-content: space-around;  /* buttons centered */
      align-items: center;      /* vertical alignment */

    }

    .topbar-btn {
      background-color: var(--color-primary);
      color: var(--color-text);
      border: none;
      border-radius: 1vh;
      height: 80%;
      width: 20%;
      max-width: 400px; /* optional cap */
      min-width: 40px;  /* optional minimum */
      margin: 0 8px;            /* space between buttons */
      font-family: var(--main-font);
      font-size: clamp(14px, 2vw, 24px);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .topbar-btn:hover {
      background-color: var(--color-accent);
      color: var(--color-primary);
      transform: scale(1.1);
    }


    .container {
      background-color: var(--color-secondary);
      color: var(--color-primary);
      width: clamp(80vw, 80vw, 100vw);     /* Maximum width for big screens */
      margin: 0 auto;       /* Centers horizontally */
      border-radius: 30px;
      font-size: 2rem;
      height: 10vh;

      display: flex;
      justify-content: space-around;  /* buttons centered */
      align-items: center;      /* vertical alignment */
    }

    .spacer {
      height: 100vh; /* Extra space so we can scroll */
    }

    .logo svg{
      width: (48px, 8vw, 256px);
      height: auto;
    }
    
    .masonry {
      margin: 3vh 5vw;
      column-count: 3;          /* Number of columns */
      column-gap: 16px;         /* Gap between columns */
      
      padding: 2vw;
    }

    .masonry img {
      width: 100%;
      display: block;
      margin-bottom: 16px;
      break-inside: avoid;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .masonry img.hidden {
      opacity: 0;
      transform: scale(0.9);
      display: none; /* optional, ensures they donâ€™t occupy space */
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .masonry {
        column-count: 1;
      }
    }

    
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      width: clamp(80vw, 80vw, 100vw);
      height: clamp(40px, 4vh, 80px);
      padding: 1vh 1vh;
      background: var(--color-secondary);               
      border-radius: 30px;      /* rounds the corners */
      margin: 1.5vh auto 0;
      display: flex;
      align-items: center;      /* vertical alignment */
    }

    .filter-btn {
      background-color: var(--color-primary);
      color: var(--color-text);
      border: none;
      height: 80%;
      width: 20%;
      max-width: 400px; /* optional cap */
      min-width: 40px;  /* optional minimum */
      margin: clamp(0px, 0.5vh, 6px);            /* space between buttons */
      font-family: var(--main-font);
      font-size: clamp(14px, 2vw, 24px);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .filter-btn:hover {
      background-color: var(--color-accent);
      color: var(--color-primary);
      transform: scale(1.1);
    }

    .filter-btn:first-child {
      border-radius: 30px 0 0 30px; /* round left side */
    }

    .filter-btn:last-child {
      border-radius: 0 30px 30px 0; /* round right side */
    }

    .filter-btn .btn-icon {
      display: none; /* hide icon by default */
    }

    .filter-btn .btn-text {
      display: inline; /* show text by default */
    }

  





    @media (max-width: 620px)
    {
      .banner{
      flex-direction: column
      }
      .logo svg{
        width: 70vw;
      }
      .container{
        font-size: 1.5rem;
        width: 95vw;
      }
      .filter-btn .btn-text {
        display: none; /* hide text on small screens */
      }
      .filter-btn .btn-icon {
        display: inline; /* show icon on small screens */
      }
    }

    



  </style>
  
</head>
<body>

     </div>
     <div>&nbsp;</div>
      Blind Soul
    </div>

    <div class="topbar">
      <button class="topbar-btn" onclick="document.getElementById('Home').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Home</button>
      <button class="topbar-btn" onclick="document.getElementById('Gallery').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Gallery</button>
      <button class="topbar-btn" onclick="document.getElementById('Contact').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Contact</button>
    </div>

    

    <div class="container" id="Contact">
      <p>Simon.L.Brinch@gmail.com</p>
    </div>

    <div class="filter-bar" id="Gallery">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="character">
        <span class="btn-text">Character</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="4"/> <!-- head -->
          <path d="M4 20c0-4 16-4 16 0v-4H4v4z"/> <!-- body -->
        </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="environment">
        <span class="btn-text">Environment</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 22h20L12 2z"/> <!-- mountain-like triangle -->
          </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="photo">
        <span class="btn-text">Photography</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="3"/> <!-- lens -->
            <path d="M4 7h4l2-3h4l2 3h4v12H4V7z"/> <!-- camera body -->
          </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="wip">WIP</button>
    </div>

  
    <div class="masonry">
      <img src="https://picsum.photos/300/250?1" alt="" class="character" loading="lazy">
      <img src="https://picsum.photos/300/350?2" alt="" class="environment" loading="lazy">
      <img src="https://picsum.photos/300/300?3" alt="" class="photo" loading="lazy">
      <img src="https://picsum.photos/300/400?4" alt="" class="wip" loading="lazy">
      <img src="https://picsum.photos/300/200?5" alt="" class="character" loading="lazy">
      <!-- add more images -->
    </div>


    <div class="spacer"></div>


    <script>
    
      window.addEventListener("load", () => {
      setTimeout(() => {
        const topbar = document.querySelector(".topbar");
        topbar.style.opacity = "1";
        topbar.style.transform = "translate(-50%, 0)"; // move down into view
      }, 3000); // fade in after 1 second
      });


      const buttons = document.querySelectorAll('.filter-bar button');
      const images = document.querySelectorAll('.masonry img');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;

          images.forEach(img => {
            if (filter === 'all' || img.classList.contains(filter)) {
              img.classList.remove('hidden');
            } else {
              img.classList.add('hidden');
            }
          });
        });
      });


    </script>

</html>
