    <div class="topbar">
      <button class="topbar-btn" onclick="document.getElementById('Home').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Home</button>
        <button class="topbar-btn" onclick="document.getElementById('Showcase').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Showcase</button>
      <button class="topbar-btn" onclick="document.getElementById('Gallery').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Gallery</button>
      <button class="topbar-btn" onclick="document.getElementById('Contact').scrollIntoView({ behavior: 'smooth', block: 'center' });">
        Contact</button>
    </div>

    <div class="spacer"></div>

    <div class="container" id="Contact">
      <p>"businessemail"@gmail.com</p>
    </div>

    <div class="spacer"></div>

    <div class="filter-bar" id="Gallery">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="character">
        <span class="btn-text">Character</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--color-secondary)" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="4"/> <!-- head -->
          <path d="M4 20c0-4 16-4 16 0v-4H4v4z"/> <!-- body -->
        </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="environment">
        <span class="btn-text">Environment</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--color-secondary)" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 22h20L12 2z"/> <!-- mountain-like triangle -->
          </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="photo">
        <span class="btn-text">Photography</span>
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--color-secondary)" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="3"/> <!-- lens -->
            <path d="M4 7h4l2-3h4l2 3h4v12H4V7z"/> <!-- camera body -->
          </svg>
        </span>
      </button>
      <button class="filter-btn" data-filter="wip">WIP</button>
    </div>

  
    <div class="masonry">
      <img src="https://picsum.photos/300/250?1" alt="" class="character" loading="lazy">
      <img src="https://picsum.photos/300/350?2" alt="" class="environment" loading="lazy">
      <img src="https://picsum.photos/300/300?3" alt="" class="photo" loading="lazy">
      <img src="https://picsum.photos/300/400?4" alt="" class="wip" loading="lazy">
      <img src="https://picsum.photos/300/200?5" alt="" class="character" loading="lazy">
      <!-- add more images -->
    </div>


    <div class="spacer"></div>
