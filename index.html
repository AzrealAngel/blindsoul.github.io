    <filter id="redGradient">
      <!-- Convert to grayscale first -->
      <feColorMatrix type="saturate" values="0" />
      <!-- Map brightness to #ab0022 -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.67" />
        <feFuncG type="linear" slope="0" />
        <feFuncB type="linear" slope="0.13" />
      </feComponentTransfer>
    </filter>
